---

- name: Install Nginx
  apt: name=nginx update_cache={{ update_apt_cache }} state=installed
  tags: packages

- name: Create sites-available dir
  file:
    path: /etc/nginx/sites-available/
    state: directory
    owner: "{{ webserver_user }}"
    group: root
    mode: u=rw,g=rwX,o=
  tags: deploy

- name: Create sites-enabled dir
  file:
    path: /etc/nginx/sites-enabled/
    state: directory
    owner: "{{ webserver_user }}"
    group: root
    mode: u=rw,g=rwX,o=
  tags: deploy

